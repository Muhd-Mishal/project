{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="text-center">
    <h1>Welcome to the Canteen Food Booking System</h1>
    <p class="lead mt-3">
      Browse the menu, add items to your cart, and order your favorite meals online!
    </p>
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('main.login') }}" class="btn btn-primary mt-4">Login</a>
    <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary mt-4">Register</a>
    {% else %}
    <a href="{{ url_for('main.menu') }}" class="btn btn-success mt-4">Go to Menu</a>
    {% endif %}
  </div>
</div>
{% endblock %}
