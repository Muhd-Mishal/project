{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add New Menu Item</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <input type="text" name="name" placeholder="Item name" class="form-control" required>
    </div>
    <div class="mb-3">
        <input type="text" name="category" list="categoryOptions" placeholder="Category" class="form-control" required>
            <datalist id="categoryOptions">
                <option value="Snacks">
                <option value="Drinks">
                <option value="Meals">
                <option value="Desserts">
                <option value="Combos">
            </datalist>
    </div>
    <div class="mb-3">
      <input type="number" step="0.01" name="price" placeholder="Price" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock" id="stock" min="0" required>
    </div>

    <div class="mb-3">
      <label>Upload Image</label>
      <input type="file" name="image" class="form-control" accept="image/*" required>
    </div>
    <button class="btn btn-success">Add Item</button>
  </form>
</div>
{% endblock %}
