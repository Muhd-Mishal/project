{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Menu Item</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Item Name</label>
      <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" name="category" value="{{ item.category }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (â‚¹)</label>
      <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stock</label>
      <input type="number" name="stock" value="{{ item.stock }}" class="form-control" required>
    </div>

    <button class="btn btn-success">Update Item</button>
  </form>
</div>
{% endblock %}
